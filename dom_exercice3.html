<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <div id="parent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="pro-plan" class="card rounded-lg shadow-md bg-white">
          <div class="card-header bg-gray-100 py-4 px-6 text-center">
            <h3 class="text-2xl font-semibold">Pro</h3>
          </div>
          <div class="card-body py-6 px-6">
            <h4 class="text-xl font-medium mb-4 text-center">
              $<span class="text-3xl font-bold text-primary-500">30</span> /
              month
            </h4>
            <ul class="list-unstyled text-gray-700 mb-8">
              <li>100 users included</li>
              <li><span class="font-medium">20</span> GB of storage</li>
              <li>Priority email support</li>
              <li>Help center access</li>
            </ul>
            <button
              type="button"
              class="btn btn-primary w-full py-2.5 px-4 rounded-lg text-center font-medium"
            >
              Get Started
            </button>
          </div>
        </div>
        <div id="basic-plan" class="card rounded-lg shadow-md bg-white">
          <div class="card-header bg-gray-100 py-4 px-6 text-center">
            <h3 class="text-2xl font-semibold">Basic</h3>
          </div>
          <div class="card-body py-6 px-6">
            <h4 class="text-xl font-medium mb-4 text-center">
              $<span class="text-3xl font-bold text-primary-500">10</span> /
              month
            </h4>
            <ul class="list-unstyled text-gray-700 mb-8">
              <li>10 users included</li>
              <li><span class="font-medium">2</span> GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <button
              type="button"
              class="btn btn-primary w-full py-2.5 px-4 rounded-lg text-center font-medium"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="dom_exercice3.js" defer></script>
  </body>
</html>
