<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 5</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="m-0 p-0 font-sans">
    <div class="container mx-auto">
      <div
        class="hero h-96 bg-cover bg-gradient-to-b from-blue-500 to-blue-700"
        
      >
      <!-- style="
          background-image: url('https://images.unsplash.com/photo-1576854531280-9087cfd26e86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80');
        " -->
        <header class="flex justify-between items-center px-10 py-8 text-white">
          <div class="logo flex-1">
            <h1 class="text-3xl font-bold leading-tight">Job Board</h1>
            <p class="text-lg mt-2">Find your dream job.</p>
          </div>
          <nav class="menu flex-2">
            <ul class="flex space-x-4">
              <li class="font-medium">
                <button
                  id="show-all"
                  class="text-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 px-4 py-2 rounded"
                >
                  All jobs
                </button>
              </li>
              <li class="font-medium">
                <input
                  id="search"
                  type="text"
                  placeholder="Search"
                  class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                />
              </li>
            </ul>
          </nav>
        </header>

        <h2 id="jobs-listed" class="text-white text-start px-10 text-2xl font-bold mt-10">
          <span class="">300</span> Jobs Listed
        </h2>
      </div>

      <div class="jobs px-10 py-20">
        <div
          class="job-card bg-white rounded-lg shadow-md px-5 py-4 flex flex-col space-y-2"
        >
          <h3 class="text-lg font-medium">Software Engineer</h3>
          <h4 class="text-xl font-bold text-blue-500">$50,000</h4>
          <ul class="list-disc pl-4">
            <li>Node.js</li>
            <li>Git</li>
            <li>AWS</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="dom_exercice5.js" defer></script>
  </body>
</html>
