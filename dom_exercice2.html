<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Exercice 2</title>
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <div class="w-1/3 container mx-auto mt-2 border border-gray-500 rounded-lg px-8 py-4">
      <h1 class="text-3xl font-bold mb-4">Registration Form</h1>
      <form id="registrationForm" class="space-y-4">
        <div class="flex flex-col">
          <input
            id="username"
            type="text"
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="flex flex-col">
          <input
            id="password"
            type="password"
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="flex flex-col">
          <input
            id="confirmPassword"
            type="password"
            class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded-md bg-blue-500 text-white py-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Register
        </button>
      </form>
    </div>

    <script src="dom_exercice2.js" defer></script>
  </body>
</html>
